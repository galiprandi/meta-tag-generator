<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags Generador / http://127.0.0.1:5500/index.html -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meta Tags Generator</title>
    <meta name="description" content="Make your meta tags quick and easy." />
    <meta name="author" content="Germán Aliprandi" />
    <link
      rel="shortcut icon"
      href="https://galiprandi.github.io/me/images/profile_circle.png"
      type="image/x-icon"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Meta Tags Generator" />
    <meta
      property="og:description"
      content="Make your meta tags quick and easy."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image:alt" content="Meta Tags Generator" />

    <!-- Open Graph / Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Meta Tags Generator" />
    <meta
      name="twitter:description"
      content="Make your meta tags quick and easy."
    />
    <!-- Meta Tags Generador / http://127.0.0.1:5500/index.html -->

    <!-- Style stylesheet -->
    <link rel="stylesheet" href="site/css/main.css" />
  </head>
  <body>
    <main id="app" class="container">
      <h1>Meta Tags Generator</h1>
      <p>Make your meta tags quick and easy.</p>
      <div class="form">
        <form id="form">
          <fieldset>
            <legend>Website information</legend>

            <label for="charset"
              >Document's character encoding
              <a
                href="https://developer.mozilla.org/en-US/docs/Glossary/character_encoding"
                target="_blank"
                rel="noopener noreferrer"
                >?</a
              >
            </label>
            <input
              type="text"
              name="charset"
              id="charset"
              placeholder="This element specifies the document's character encoding"
            />

            <label for="viewport"
              >Make non-mobile-optimized sites in general look better.
              <a
                href="https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag"
                target="_blank"
                rel="noopener noreferrer"
                >?</a
              ></label
            >
            <input
              type="text"
              name="viewport"
              id="viewport"
              placeholder="The browser's viewport is the area of the window in which web content can be seen."
            />

            <label for="title">
              The contents of a page title
              <a
                href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/title"
                target="_blank"
                rel="noopener noreferrer"
                >?</a
              >
            </label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="This can be used to add a title to the document."
            />

            <label for="descripttion"
              >A description that includes keywords relating to the content of
              your page.</label
            >
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Specifying a description that includes keywords relating to the content of your page is useful as it has the potential to make your page appear higher in relevant searches performed in search engines."
            />

            <label for="author"
              >The author of website or page.
              <a
                href="https://ogp.me/"
                target="_blank"
                rel="noopener noreferrer"
                >?</a
              >
            </label>
            <input
              type="text"
              name="author"
              id="author"
              placeholder="Specifying an author is beneficial in many ways: it is useful to be able to understand who wrote the page."
            />

            <label for="favicon">
              A favicon (favorite icon) is a tiny icon included along with a
              website.
              <a
                href="https://developer.mozilla.org/en-US/docs/Glossary/Favicon"
                target="_blank"
                rel="noopener noreferrer"
                >?</a
              >
            </label>
            <input
              type="text"
              name="favicon"
              id="favicon"
              placeholder="A favicon is a graphic image (icon) associated with a Web page"
            />

            <label for="url"
              >The canonical URL of your site.
              <a
                href="https://ogp.me/"
                target="_blank"
                rel="noopener noreferrer"
                >?</a
              >
            </label>
            <input
              type="url"
              name="url"
              id="url"
              placeholder="The canonical URL of your object that will be used as its permanent ID in the graph."
            />

            <label for="image"
              >An image URL which should represent your object within the graph.
              <a
                href="https://ogp.me/"
                target="_blank"
                rel="noopener noreferrer"
                >?</a
              >
            </label>
            <input
              type="text"
              name="image"
              placeholder="An image URL which should represent your object within the graph."
            />

            <label for="type">
              Type of page content: website, article, book, profile, music,
              video
              <a
                href="https://ogp.me/"
                target="_blank"
                rel="noopener noreferrer"
                >?</a
              >
            </label>
            <input
              type="text"
              name="type"
              id="type"
              placeholder="The type of your object, depending on the type you specify, other properties may also be required. (website, article, book, profile, music, video)"
              list="type"
            />
            <datalist id="type">
              <option value="website" selected>website</option>
              <option value="article">article</option>
              <option value="book">book</option>
              <option value="profile">profile</option>
              <option value="music">music</option>
              <option value="video">video</option>
            </datalist>

            <button id="copyButton">Copy the code</button>
            <span class="message">Code copied to clipboard</span>
          </fieldset>
        </form>
      </div>
      <details>
        <summary>Show me the code please !</summary>
        <div class="results">
          <pre class="headerResult" id="headerResult"></pre>
        </div>
      </details>
    </main>
    <footer>
      <a
        href="https://galiprandi.github.io/me/"
        target="_blank"
        rel="noopener noreferrer"
        >Germán Aliprandi</a
      >
      <a
        href="https://github.com/galiprandi/meta-tag-generator"
        target="_blank"
        rel="noopener noreferrer"
        >Contribute on Github</a
      >
    </footer>
    <script src="site/js/main.js"></script>
  </body>
</html>
